plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.8'   // Comment this out if using java-8
    id 'application'
}

// Comment below out if using java-8
javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls' ]
}

mainClassName = 'Tracker'

group 'org.example'
version '1.0-SNAPSHOT'

// Comment below out if using java-8
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task runTracker(type: JavaExec) {
    main = 'Tracker'
    classpath = sourceSets.main.runtimeClasspath
    args = ['2001', '15', '10']
    standardInput System.in
}

task runGame(type: JavaExec) {
    main = 'Game'
    classpath = sourceSets.main.runtimeClasspath
    standardInput System.in
}
